<!DOCTYPE html>
<html>
<head>
  <title>Legend of Zelda-like Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    canvas {
      background-color: #000;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
    var canvas = document.getElementById("gameCanvas");
    var ctx = canvas.getContext("2d");

    // Player properties
    var player = {
      x: 50,
      y: 50,
      width: 40,
      height: 40,
      speed: 5,
    };

    // Collectible properties
    var collectible = {
      x: 750,
      y: 550,
      width: 40,
      height: 40,
      collected: false,
    };

    // Level properties
    var levels = [
      // Level 1
      {
        walls: [
          { x: 200, y: 200, width: 400, height: 20 },
          { x: 100, y: 400, width: 600, height: 20 },
        ],
      },
      // Level 2
      {
        walls: [
          { x: 200, y: 100, width: 400, height: 20 },
          { x: 300, y: 300, width: 200, height: 20 },
        ],
      },
    ];

    var currentLevel = 1;

    // Event listener for player movement
    document.addEventListener("keydown", function (event) {
      if (event.key === "ArrowUp") {
        player.y -= player.speed;
      } else if (event.key === "ArrowDown") {
        player.y += player.speed;
      } else if (event.key === "ArrowLeft") {
        player.x -= player.speed;
      } else if (event.key === "ArrowRight") {
        player.x += player.speed;
      }

      // Check if player collected the collectible
      if (
        player.x < collectible.x + collectible.width &&
        player.x + player.width > collectible.x &&
        player.y < collectible.y + collectible.height &&
        player.y + player.height > collectible.y &&
        !collectible.collected
      ) {
        collectible.collected = true;
        currentLevel++;
      }
    });

    // Game loop
    function gameLoop() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw player
      ctx.fillStyle = "blue";
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Draw collectible
      if (!collectible.collected) {
        ctx.fillStyle = "yellow";
        ctx.fillRect(collectible.x, collectible.y, collectible.width, collectible.height);
      }

      // Draw walls
      ctx.fillStyle = "gray";
      levels[currentLevel - 1].walls.forEach(function (wall) {
        ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
      });

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
